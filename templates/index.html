<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center text-danger mb-4">Heart Disease Predictor</h2>
            <form method="POST">
                <div class="row">
                    {% for feature in features %}
                    <div class="col-md-6 mb-3">
                        <label class="form-label">{{ feature }}</label>
                        <input type="number" step="any" class="form-control" name="{{ feature }}" required>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-danger w-100">Predict</button>
            </form>

            {% if result %}
            <div class="alert mt-4 {% if 'DETECTED' in result %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                <h4 class="alert-heading text-center">{{ result }}</h4>
                {% if probability %}
                <p class="text-center">Confidence: {{ (probability*100)|round(2) }}%</p>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
